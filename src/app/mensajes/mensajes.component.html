<div *ngIf="this.mensajeService.mensaje" class="alert alert-{{this.mensajeService.nivel}} alert-dismissible fade show" role="alert">
    {{this.mensajeService.mensaje}}
    <button (click)="this.mensajeService.clear()" type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
